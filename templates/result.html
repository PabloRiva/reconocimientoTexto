<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Reconocimiento de texto en imágenes</h1>
    </header>
    <main>
        <h2>Resultado</h2>
        <p>Cantidad de líneas de texto identificadas: {{ line_count }}</p>
        <p>Contenido del texto reconocido:</p>
        <pre>{{ text }}</pre>
        <p>Primeras palabras más utilizadas:</p>
        <ul>
            {% for word, count in top_words %}
                <li>{{ word }} - {{ count }} veces</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
